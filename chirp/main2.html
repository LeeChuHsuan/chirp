<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="./index.js"></script>
	</head>

	<body ng-app="chirp">
		<div id="main" ng-controller="settingcontroller">
			<form ng-Submit="post()">
				<div class="nameinput">
					<input required type="text" placeholder="Your name" ng-model="new_post.created_by">
				</div>
				<div class="textinput">
					<textarea required maxlength="200" row="3" placeholder="Say something" ng-model="new_post.text"></textarea>
				</div>	
				<input type="submit" class="button" value="Chirp">
			</form>
			<div id="post-stream" ng-repeat="post in posts | orderBy:'created_at':true">
				<p>{{post.created_by}} says {{post.text}} at {{post.created_at | date:"h:mma MMM d,y"}}</p>
			</div>	
		</div>

	</body>

</html>
